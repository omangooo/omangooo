    <body onload="time(),phoneTime()">
        <div style="position: relative; width: 600px; height: 1180px;">
             <span id="phoneTime" style="position: absolute; top: 20px; left: 38px; font-size: 22px; font-weight: bold;" ></span>
             <marquee  direction="left" loop="100"   scrollamount="60"  scrolldelay="1000"      height="100"  style="position: absolute; top: 280px; left: 00px;" >
	<font  face="黑体"  color="#DF7866"  size="5">若您有近14天中高风险地区旅居史（含境外）请及时信息更新和风险报备。</font>

        <span id="time" style="position: absolute; top: 360px; left: 100px;"></span>

        
</div>
    </body>
    <script>
            function time(){
                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth()+1;
                var day = date.getDate();
            
                var hour =date.getHours();
                hour=hour<10?"0"+hour:hour;
                var minute =date.getMinutes();
                minute=minute<10?"0"+minute:minute;
                var second = date.getSeconds();
                second=second<10?"0"+second:second;
                var currentTime = month+"-"+day+"  "+"                                                                            "+hour+":"+minute+":"+second;
                document.getElementById("time").innerHTML=currentTime;
            }
            function phoneTime(){
                var date = new Date();
                var hour =date.getHours();
                hour=hour<10?"0"+hour:hour;
                var minute =date.getMinutes();
                minute=minute<10?"0"+minute:minute;

                var currentTime =hour+":"+minute;
                document.getElementById("phoneTime").innerHTML=currentTime;
            }
            setInterval("time()",1000);
             setInterval("phoneTime()",1000);
        </script>
